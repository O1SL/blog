baseURL: "https://blog.wujunlin.top/" # 绑定的域名
title: Wu's Blog # 主页下显示的浏览器标题
paginate: 5
theme: PaperModX # 主题名字，和themes文件夹下的一致
languageCode: zh-cn # en-us
defaultContentLanguage: "zh" # 最顶部首先展示的语言页面
# NOTE remove this line if you copy exampleSite outof hugo-PaperModX
# themesdir: ../..

enableInlineShortcodes: true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
hasCJKLanguage: true # 字数统计包含汉字

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Wu's Blog
  description: "Wu's Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: "WuJunlin"
  defaultTheme: auto # dark, light
  disableAnchoredHeadings: true
  mainSections:
    - docs
    - posts
  images: [""]
  DateFormat1: "2006-01-02 15:04"
  DateFormat: "2006-01-02"
  useCustomAnalytics: true
  ShowLastMod: true
  ShowAuthor: true
  enableCoverzoom: false # 是否开启封面图缩小

  logo: # 主页左上角的信息
    text: "Wu's Bloggggg"
    icon: https://icon-1302751266.cos.ap-chengdu.myqcloud.com/cloud.png
    iconHeight: 35

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # disableThemeToggle: true
  ShowShareButtons: true
  displayFullLangName: true
  ShowToc: true
  TocOpen: true
  TocSide: "right"
  EnableInstantClick: true
  EnableImageZoom: true
  ShowReadingTime: true # 显示阅读时间
  # ShareButtons: ["linkedin", "twitter"]
  ShowPostNavLinks: true # 底部显示下一篇标记
  ShowBreadCrumbs: true #帖子标题上方添加面包屑导航以显示小节和导航到主页 
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  page_view_conter: true

